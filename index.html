<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href=".\assets\style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <form>
          <fieldset>
            <legend> Password parameters</legend><br/>

            <input type="number" id="password-length" name="length" min="8" max="128">
            <label for="password-length"><b>Password Length</b> (from 8-128 characters)</label>
            <br><br/>  

          <fieldset>
            <legend>Choose required character types for password</legend>
        
            <input type="checkbox" id="lower-alpha" name="parameter">
            <label for="lower-alpha">Lower Case</label><br/>
        
            <input type="checkbox" id="upper-alpha" name="parameter">
            <label for="upper-alpha">Upper Case</label><br/>
        
            <input type="checkbox" id="numbers" name="parameter">
            <label for="numbers">Numerals (0-9)</label><br/>

            <input type="checkbox" id="special-chars" name="parameter">
            <label for="special-chars">Special Characters ("$,#,/,"...)</label>
          </fieldset>
        </fieldset>
        </form>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src=".\assets\script.js"></script>
  </body>
</html>
